<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Jeju Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff3df;
            border-bottom: 1px solid #ccc;
        }

        #logo img {
            height: 85px;
        }

        #menu {
            display: flex;
            gap: 20px;
            font-size: 16px;
        }

        #menu li {
            list-style-type: none;
            display: inline;
        }

        .item {
            margin: 0 10px;
        }
        #menu a {
    font-size: 16px; /* 모든 메뉴 항목의 글씨 크기를 동일하게 지정 */
    color: #000; /* 원하는 글자 색상으로 설정 */
    text-decoration: none;
}

        #menu li.separator {
            color: #ff9900;
        }
        h3 {
            padding-left: 10;
            border-left: solid 8px orange;
        }
        p {
            width: 500px;
            border: solid 1px black;
            padding: 20px;
            margin-top: 20px;
        }

        .gallery-container {
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 24px;
            color: #975b00;
            margin-bottom: 20px;
        }

        ul.gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        ul.gallery li {
            list-style-type: none;
        }

        ul.gallery img {
            width: 200px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }
        .text-container {
        text-align: center;
        margin: 30px 0;
    }

    h3 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
        font-weight: bold;
    }

    p {
        font-size: 18px;
        color: #555;
        margin-bottom: 20px;
        line-height: 1.5;
        text-align: center;
        max-width: 80%;
        margin-left: auto;
        margin-right: auto;
    }

    .text-container h3 {
        display: inline-block;
        padding-bottom: 5px;
    }
    #tae-img {
    width: 20%; /* 원하는 크기 */
    height: auto;
    display: block;
    margin-left: auto;
    margin-right: auto;
}
.audio-player {
    position: absolute;
    top: 120%; /* 원하는 위치로 조정 */
    left: 50%; /* 가운데 정렬 */
    transform: translate(-50%, -50%); /* 정렬 보정 */
    z-index: 10; /* 이미지 위에 표시되도록 z-index 설정 */
}
footer {
        background-color: #fceabb;
        padding: 20px;
        display: flex;
        justify-content: center; /* 항목을 가운데 정렬 */
        align-items: center;
        gap: 20px; /* 항목 사이 간격 조정 */
        color: #555;
        width: 100%;
        margin-top: 20px;
    }

    footer p {
        margin: 0;
        font-size: 14px;
    }

    footer a {
        color: #ff9900;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }
    #menu li a {
    text-decoration: none; /* 밑줄 제거 */
}
