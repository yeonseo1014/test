<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeju Main Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #fff3df;
            border-bottom: 1px solid #ccc;
            position: relative;
        }

        #logo img {
            height: 85px;
        }

        #menu {
            display: flex;
            gap: 20px;
            font-size: 16px;
            list-style-type: none;
        }

        #menu li {
            list-style-type: none;
            display: inline;
            padding: 0 15px;
        }

        #menu li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        #main_image {
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        #main_image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        body {
            font-family: '맑은 고딕';
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #fff3df;
            padding: 10px 0;
            position: relative;
            top: -20px;
            z-index: 2;
        }

        nav ul {
            display: flex;
            list-style-type: none;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        footer {
        background-color: #fceabb;
        padding: 20px;
        display: flex;
        justify-content: center; /* 항목을 가운데 정렬 */
        align-items: center;
        gap: 20px; /* 항목 사이 간격 조정 */
        color: #555;
        width: 100%;
        margin-top: 20px;
    }

    footer p {
        margin: 0;
        font-size: 14px;
    }

    footer a {
        color: #ff9900;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }
    #menu li a {
    text-decoration: none; /* 밑줄 제거 */
}

    </style>
</head>
<body>
    <header>
        <div id="logo">
            <img src="제주로고캡쳐누끼버전.png" alt="Jeju Logo">
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="jeju.html">JEJU</a></li>
            <li><a href="shop.html">SHOP</a></li>
            <li><a href="food2.html">FOOD</a></li>
            <li><a href="festival3.html">FESTIVAL</a></li>
            <li><a href="news.html">NEWS</a></li>
        </ul>
    </nav>
    <div id="main_image">
        <img src="웹퍼 제주 메인페이지6.png" alt="Jeju Main Image">
    </div>
    <footer>
        <p>&copy; 2024 Jeju Travel Website.</p>
        <p>Contact us: <a href="yeon0514seo@gmail.com">yeon0514seo@gmail.com</a></p>
    </footer>
</body>
</html>
